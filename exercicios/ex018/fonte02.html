    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Seagram';
            src: url('fontes/Seagram tfb.ttf') format(truetype);
            font-weight: normal;
            font-style: normal;
            /*
            tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Adve=anced typography)
            - svg
            */
        }
        body {
            font-family: 'Seagram', Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Seagram', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
